<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentThru</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWXJG2N7L2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GWXJG2N7L2');

  <style>
    body {
      background-color: #f1c40f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 440px;
      height: auto;
      margin-bottom: 00px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 90%;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
    }

    .buttons a:hover {
      background-color: #333;
    }

    .buttons a span {
      line-height: 1.4;
    }

    .store-buttons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .store-buttons img {
      height: 45px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.6rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="RentThru Logo" class="logo">

  <h2>تأجير كل شيء.. من مكان واحد</h2>
  <p>التطبيق الأول في الكويت لتأجير السيارات، الشاليهات، المعدات والخدمات.</p>

  <div class="buttons">
    <a href="mailto:owner@rentthru.app">
      <span dir="rtl">تواصل معنا</span>
      <span dir="ltr">Contact Us</span>
    </a>
    <a href="mailto:support@rentthruapp.zohodesk.com">
      <span dir="rtl">راسل الدعم الفني</span>
      <span dir="ltr">Support Email</span>
    </a>
    <a href="https://wa.me/96555410070" target="_blank">
      <span dir="rtl">كلمنا واتساب</span>
      <span dir="ltr">WhatsApp Us</span>
    </a>
  </div>

  <div class="store-buttons">
    <a href="https://play.google.com/store"><img src="IMG_7149.png" alt="Google Play"></a>
    <a href="https://www.apple.com/app-store/"><img src="IMG_7150.png" alt="App Store"></a>
  </div>
