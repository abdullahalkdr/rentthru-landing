
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>RentThru</title>
    <style>
        body {
            background-color: #f1c40f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #000;
            text-align: center;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -260px;
            width: 250px;
            height: 100vh;
            background-color: #000;
            color: white;
            padding: 30px 20px;
            box-sizing: border-box;
            transition: right 0.3s ease;
            z-index: 1000;
        }
        .sidebar h2 {
            color: #f1c40f;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #f1c40f;
        }
        .sidebar.open {
            right: 0;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 16px;
            font-size: 24px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1100;
        }
        .main {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        img.logo {
            width: 600px;
            height: auto;
            margin-top: 80px;
            margin-bottom: 0px;
            margin-right: -50px;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons a {
            text-decoration: none;
            background-color: #000;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons a:hover {
            background-color: #333;
        }
        .buttons a span {
            line-height: 1.4;
        }
        .content {
            margin-top: -200px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2>القائمة</h2>
        <a href="#">الرئيسية</a>
        <a href="#">حول RentThru</a>
        <a href="mailto:info@rentthru.app">تواصل معنا</a>
        <a href="mailto:support@rentthruapp.zohodesk.com">الدعم الفني</a>
        <a href="https://wa.me/96555410070" target="_blank">واتساب</a>
    </div>

    <button class="hamburger" onclick="toggleSidebar()">☰</button>

    <div class="main">
        <img src="logo.png" alt="RentThru Logo" class="logo">
        <div class="content">
            <h2>تأجير كل شيء.. من مكان واحد</h2>
            <p>التطبيق الأول في الكويت لتأجير السيارات، الشاليهات، المعدات والخدمات.</p>
            <div class="buttons">
                <a href="mailto:info@rentthru.app">
                    <span dir="rtl">تواصل معنا</span>
                    <span dir="ltr">Contact Us</span>
                </a>
                <a href="mailto:support@rentthruapp.zohodesk.com">
                    <span dir="rtl">راسل الدعم الفني</span>
                    <span dir="ltr">Support Email</span>
                </a>
                <a href="https://wa.me/96555410070" target="_blank">
                    <span dir="rtl">كلمنا واتساب</span>
                    <span dir="ltr">WhatsApp Us</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>

</body>
</html>
