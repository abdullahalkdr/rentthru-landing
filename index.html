
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>RentThru</title>
  <style>
    body {
      margin: 0;
      background-color: #f4c900;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }
    p {
      font-size: 20px;
      margin-bottom: 25px;
    }
    .cta-button, .support-button {
      background-color: black;
      color: white;
      padding: 10px 25px;
      font-size: 20px;

      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 5px;
    }
    .cta-button:hover, .support-button:hover {
      background-color: #333;
    }

</head>

    <a href="mailto:info@rentthru.app" class="cta-button">تواصل معنا</a>
